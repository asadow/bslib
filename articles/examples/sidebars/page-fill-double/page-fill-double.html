<head>
<meta charset="utf-8"/>

<script src="lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link href="lib/bootstrap-5.2.2/bootstrap.min.css" rel="stylesheet" />
<script src="lib/bootstrap-5.2.2/bootstrap.bundle.min.js"></script>
<script src="lib/bs3compat-0.4.2.9000/transition.js"></script>
<script src="lib/bs3compat-0.4.2.9000/tabs.js"></script>

<script src="lib/bslib-sidebar-0.4.2.9000/sidebar.min.js"></script>

<link href="lib/htmltools-fill-0.5.5.9000/fill.css" rel="stylesheet" />
  <style>html { height: 100%; }</style>

</head>
<body class="bslib-page-fill html-fill-container" style="--bslib-page-fill-mobile-height:auto;">
  <h1 class="px-3 my-3">Left and right sidebar</h1>
  <div class="bslib-sidebar-layout html-fill-item" data-bslib-sidebar-border-radius="false" data-require-bs-caller="layout_sidebar()" data-require-bs-version="5" data-sidebar-init-auto-collapse="true" style="--bslib-sidebar-width:250px;--bslib-sidebar-max-height-mobile:250px;">
    <div class="main p-0 html-fill-container" role="main">
      <div class="bslib-sidebar-layout sidebar-right sidebar-collapsed html-fill-item" data-bslib-sidebar-border="false" data-require-bs-caller="layout_sidebar()" data-require-bs-version="5" style="--bslib-sidebar-width:250px;--bslib-sidebar-max-height-mobile:250px;">
        <div role="main" class="main">Main contents</div>
        <div id="bslib-sidebar-7652" role="complementary" class="sidebar">
          <div class="sidebar-content">Right sidebar</div>
        </div>
        <button class="collapse-toggle" type="button" title="Toggle sidebar" aria-expanded="false" aria-controls="bslib-sidebar-7652"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="bi bi-chevron-down collapse-icon" style="height:;width:;fill:currentColor;" aria-hidden="true" role="img" ><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"></path></svg></button>
        <script data-bslib-sidebar-init>
    var thisScript = document.querySelector('script[data-bslib-sidebar-init]');
    thisScript.removeAttribute('data-bslib-sidebar-init');

    // If this layout is the innermost layout, then allow it to add CSS
    // variables to it and its ancestors (counting how parent layouts there are)
    var thisLayout = $(thisScript).parent();
    var noChildLayouts = thisLayout.find('.bslib-sidebar-layout').length === 0;
    if (noChildLayouts) {
      var parentLayouts = thisLayout.parents('.bslib-sidebar-layout');
      // .add() sorts the layouts in DOM order (i.e., innermost is last)
      var layouts = thisLayout.add(parentLayouts);
      var ctrs = {left: 0, right: 0};
      layouts.each(function(i, x) {
        $(x).css('--bslib-sidebar-counter', i);
        var right = $(x).hasClass('sidebar-right');
        $(x).css('--bslib-sidebar-overlap-counter', right ? ctrs.right : ctrs.left);
        right ? ctrs.right++ : ctrs.left++;
      });
    }

    // If sidebar is marked open='desktop', collapse sidebar if on mobile
    if (thisLayout.data('sidebarInitAutoCollapse')) {
      var initCollapsed = thisLayout.css('--bslib-sidebar-js-init-collapsed');
      if (initCollapsed === 'true') {
        thisLayout.addClass('sidebar-collapsed');
        thisLayout.find('.collapse-toggle').attr('aria-expanded', 'false');
      }
    }
    </script>
      </div>
    </div>

  </div>
</body>
</html>
